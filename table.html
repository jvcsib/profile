<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximize Top Margin of Table</title>
    <style>
        body {
            padding-top: 50px; /* Adjust padding as needed */
            font-family: Arial, sans-serif; /* Optional: Set font-family */
        }
        table {
            width: 100%; /* Optional: Set width of the table */
            border-collapse: collapse; /* Optional: Collapse table borders */
        }
        th, td {
            border: 1px solid #ddd; /* Optional: Add borders to cells */
            padding: 10px; /* Optional: Add padding inside cells */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>
</html>
