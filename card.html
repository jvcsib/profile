<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Card</title>
<style>
  .card {
    width: 300px; /* Adjust width as needed */
    height: 200px; /* Adjust height as needed */
    overflow-y: auto; /* Enable vertical scrollbar if content exceeds height */
    border: 1px solid #ccc;
    padding: 10px;
    margin: 20px;
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Scrollable Card</h2>
  <p>This is a scrollable card. You can add any content here, and if the content exceeds the height of the card, a scrollbar will appear, allowing you to scroll down.</p>
  <p>This is some additional content. You can add more paragraphs, images, lists, or any other HTML elements.</p>
  <!-- Add more content here -->
</div>

</body>
</html>
